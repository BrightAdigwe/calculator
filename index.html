<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="calculator">
        <header class="calculator__top">
            <h1 class="calculator__title">Calculator</h1>
        </header>
        <section class="calculator__bottom">
            <div class="screen">
                <p class="calculations">
                    
                </p>
                <div class="result">
                    <p class="result__left">
                        =
                    </p>
                    <p class="result__right">
                        
                    </p>
                </div>
            </div>
            <div class="keypad">
                <div class="keypad-left">
                    <div class="keypad-row bg-black-900">
                        <button class="button  numpad">
                            7
                        </button>
                        <button class="button numpad">
                            8
                        </button>
                        <button class="button numpad">
                            9
                        </button>
                    </div>
                    <div class="keypad-row ">
                        <button class="button numpad">
                            4
                        </button>
                        <button class="button numpad">
                            5
                        </button>
                        <button class="button numpad">
                            6
                        </button>
                    </div>
                    <div class="keypad-row ">
                        <button class="button numpad">
                            1
                        </button>
                        <button class="button numpad">
                            2
                        </button>
                        <button class="button numpad">
                            3
                        </button>
                    </div>
                </div>
                <div class="keypad-right">
                    <div class="keypad-col bg-black-900">
                        <button class="button text-green operator">
                            รท
                        </button>
                        <button class="button text-green operator">
                            x
                        </button>
                        <button class="button text-green operator">
                            -
                        </button>
                        <button class="button text-green operator">
                            +
                        </button>
                    </div>
                </div>
                <div class="keypad-bottom">
                    <div class="keypad-left">
                        <div class="keypad-row">
                            <button class="button numpad">
                                .
                            </button>
                            <button class="button numpad">
                                0
                            </button>
                            <button class="button xs backspaceButton">
                                <span class="material-icons-outlined">
                                    backspace
                                    </span>
                            </button>
                        </div>
                    </div>
                    <div class="move-right">
                        <button class="button bg-green equal-sign">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
